        </div>
      </nav>
    </header>
    <main>
      <h1>ARMA TU HAMBURGUESA</h1>
      <div class="form_container">
        <form action="" class="form__hamburguesa" name="formHamburguesa">
          <div class="form__carne-pan-queso">
            <div class="form__cpq-select-item">
              <label>Elegi el pan:</label>
              <select
                name="pan"
                id="pan"
                form="formHamburguesa"
                class="form__select"
              >
                <option value="panDePapa" class="form__select">
                  Pan de papa
                </option>
                <option value="panDeQueso" class="form__select">
                  Pan de queso
                </option>
                <option value="panDeMolde" class="form__select">
                  Pan de molde
                </option>
              </select>
            </div>
            <div class="form__cpq-select-item">
              <label for="cantidadCarnes">Cantidad de medallones</label>
              <input
                type="number"
                min="1"
                max="6"
                placeholder="1"
                value="1"
                name="cantidadCarnes"
                id="cantidadCarnes"
                class="form__select form__select-cant-burgers"
              />
            </div>
            <div class="form__cpq-select-item">
              <label for="tipoQueso">Elegi el queso: </label>
              <select
                name="tipoQueso"
                id="tipoQueso"
                form="formHamburguesa"
                class="form__select"
              >
                <option value="cheddar" class="form__select">Cheddar</option>
                <option value="dambo" class="form__select">Dambo</option>
                <option value="bluecheese" class="form__select">
                  Bluecheese
                </option>
              </select>
            </div>
          </div>
          <div class="form__adicionales">
            <div class="form__adicionales-checkbox-item">
              <label for="bacon">Bacon</label>
              <input type="checkbox" name="bacon" id="bacon" />
            </div>
            <div class="form__adicionales-checkbox-item">
              <label for="lechuga">Lechuga</label>
              <input type="checkbox" name="lechuga" id="lechuga" />
            </div>
            <div class="form__adicionales-checkbox-item">
              <label for="tomate">Tomate</label>
              <input type="checkbox" name="tomate" id="tomate" />
            </div>
            <div class="form__adicionales-checkbox-item">
              <label for="cebolla">Cebolla caramelizada</label>
              <input type="checkbox" name="cebolla" id="cebolla" />
            </div>
            <div class="form__adicionales-checkbox-item">
              <label for="cebollaCrispy">Cebolla crispy</label>
              <input type="checkbox" name="cebollaCrispy" id="cebollaCrispy" />
            </div>
          </div>
          <input
            type="submit"
            name="submit"
            id="formSubmit"
            value="Terminar"
            class="form__submit"
          />
        </form>
      </div>
    </main>
    <footer id="footer">
      <div class="contact__info">
        <div class="social__media">
          <a href="https://www.instagram.com/sherman.burgers/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
        <div class="mail__contact">
          <a href="mailto:shermanburgers@gmail.com">shermanburgers@gmail.com</a>
        </div>
        <div class="numero_telefonico">11 3633-3811</div>
        <div class="contact__logo">
          <a href="#header"
            ><img
              src="../images/logo_sherman_burgers_white.png"
              width="100"
              alt=""
          /></a>
          <h6>Â©Sherman Burgers 2022</h6>
        </div>
      </div>
      <div class="form__container">
        <form action="https://formsubmit.co/shermanburgers@gmail.com" method="POST" name="formulario">
          <label for="name">Nombre *</label>
          <input
            type="text"
            name="name"
            id="formName"
            placeholder="nombre..."
            class="form__item"
            required
          />
          <label for="email">Email *</label>
          <input
            type="email"
            name="email"
            id="formEmail"
            placeholder="usuario@dominio.com"
            class="form__item"
            required
          />
          <label for="textArea">Mensaje *</label>
          <textarea
            name="textArea"
            id="textArea"
            cols="20"
            rows="5"
            placeholder="mensaje..."
            class="form__item"
            required
          ></textarea>
          <input
            type="submit"
            value="Enviar"
            class="form__item"
            onclick="validateEmail(document.formulario.email), allLetter(document.formulario.name)"
          />
        </form>
      </div>
    </footer>
